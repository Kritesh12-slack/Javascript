<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="parent">
        <li class="day">Monday</li>
        <li class="day">Tuesday</li>
        <li class="day">Wednesday</li>
        <li class="day">Thusday</li>
    </ul>
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[0].innerText)

    for (let i = 0;i<parent.children.length ; i++) {
        console.log(parent.children[i].innerText)
    }

    parent.children[1].style.color = "green";

    console.log(parent.firstElementChild.innerText);
    console.log(parent.lastElementChild.innerText);

    const dayOne = document.querySelector('.day');
    console.log(dayOne);
    console.log(dayOne.parentElement)
    console.log(dayOne.nextElementSibling)

    console.log("Nodes :", parent.childNodes)
</script>

</html>
